apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-cluster-aashishsawant

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nagp-devops-us-master-deployment
  namespace: kubernetes-cluster-aashishsawant
  labels:
    app: nagp-devops-us-master
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nagp-devops-us-master
  template:
    metadata:
      name:  nagp-devops-us-master-pod
      labels:
        app: nagp-devops-us-master
    spec:
      containers:
      - name: nagp-devops-us-master-container
        image: aashishsawant/i-aashishsawant-master:latest